<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>form Patients</title>
  <link rel="stylesheet" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>
    <div layout:fragment="content1">

        <div class="col-md-6 offset-3">
            <form method="post" th:action="@{save(page=${page}, keyword=${keyword})}">

                <div>
                    <label for="ID">ID:</label>
                    <label th:text="${patient.id}">ID:</label>
                    <input id="id" class="form-control" type="hidden" name="id" th:value="${patient.id}">
                    <span class="text-danger" th:errors="${patient.id}"></span>

                </div>
                <div>
                    <label for="nom">Nom</label>
                    <input id="nom" class="form-control" type="text" name="name" th:value="${patient.name}">
                    <span class="text-danger" th:errors="${patient.name}"></span>

                </div>
                <div>
                    <label for="dateNaissance">Date de Naissance</label>
                    <input id="dateNaissance" class="form-control" type="date" name="dateDeNaissance" th:value="${patient.dateNaissance}">
                    <span class="text-danger" th:errors="${patient.dateNaissance}"></span>

                </div>
                <div>
                    <label for="malade">Malade</label>
                    <input id="malade" type="checkbox" name="malade" th:checked="${patient.malade}">
                    <span class="text-danger" th:errors="${patient.malade}"></span>

                </div>
                <div>
                    <label for="score">Score</label>
                    <input id="score" class="form-control" type="text" name="score" th:value="${patient.score}">
                    <span class="text-danger" th:errors="${patient.score}"></span>

                </div>

                <button type="submit" class="btn btn-primary mt-3">Save</button>
            </form>
        </div>
    </div>
</body>
</html>
